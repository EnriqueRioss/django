<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodo Neonatal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .form-group .half-width {
            width: 48%;
            display: inline-block;
        }
        .form-group .half-width:first-child {
            margin-right: 4%;
        }
        .form-actions {
            text-align: center;
            margin-top: 20px;
        }
        .form-actions button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-actions button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Periodo Neonatal</h2>
        <form>
            <div class="form-group">
                <label for="proposito">Propósito</label>
                <input type="text" id="proposito" name="proposito">
            </div>
            <div class="form-group">
                <label for="peso_nacer">Peso al Nacer (kg)</label>
                <input type="number" id="peso_nacer" name="peso_nacer" step="0.01">
            </div>
            <div class="form-group">
                <label for="talla_nacer">Talla al Nacer (cm)</label>
                <input type="number" id="talla_nacer" name="talla_nacer" step="0.01">
            </div>
            <div class="form-group">
                <label for="circunferencia_cefalica">Circunferencia Cefálica (cm)</label>
                <input type="number" id="circunferencia_cefalica" name="circunferencia_cefalica" step="0.01">
            </div>
            <div class="form-group">
                <label for="cianosis">Cianosis</label>
                <select id="cianosis" name="cianosis">
                    <option value="">Seleccione...</option>
                    <option value="true">Sí</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ictericia">Ictericia</label>
                <select id="ictericia" name="ictericia">
                    <option value="">Seleccione...</option>
                    <option value="true">Sí</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hemorragia">Hemorragia</label>
                <select id="hemorragia" name="hemorragia">
                    <option value="">Seleccione...</option>
                    <option value="true">Sí</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="infecciones">Infecciones</label>
                <select id="infecciones" name="infecciones">
                    <option value="">Seleccione...</option>
                    <option value="true">Sí</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="convulsiones">Convulsiones</label>
                <select id="convulsiones" name="convulsiones">
                    <option value="">Seleccione...</option>
                    <option value="true">Sí</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="vomitos">Vómitos</label>
                <select id="vomitos" name="vomitos">
                    <option value="">Seleccione...</option>
                    <option value="true">Sí</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="observacion_complicaciones">Observaciones de Complicaciones</label>
                <textarea id="observacion_complicaciones" name="observacion_complicaciones"></textarea>
            </div>
            <div class="form-group">
                <label for="otros_complicaciones">Otras Complicaciones</label>
                <textarea id="otros_complicaciones" name="otros_complicaciones"></textarea>
            </div>
            <div class="form-group">
                <label for="tipo_alimentacion">Tipo de Alimentación</label>
                <select id="tipo_alimentacion" name="tipo_alimentacion">
                    <option value="">Seleccione...</option>
                    <option value="Lactancia Materna">Lactancia Materna</option>
                    <option value="Artificial">Artificial</option>
                    <option value="Mixta">Mixta</option>
                </select>
            </div>
            <div class="form-group">
                <label for="observaciones_alimentacion">Observaciones de Alimentación</label>
                <textarea id="observaciones_alimentacion" name="observaciones_alimentacion"></textarea>
            </div>
            <div class="form-actions">
                <button type="submit">Guardar</button>
            </div>
        </form>
    </div>
    {% include 'partials/_history_replace_script.html' %}

</body>
</html>
